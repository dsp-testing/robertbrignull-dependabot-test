name: "CodeQL"

on:
  push:
    branches-ignore:
      - 'dependabot/**'
  pull_request:
  schedule:
    - cron: '17 22 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
    - run: echo '"'$GITHUB_ACTOR'"'

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@robertbrignull/dependabot_error
      with:
        languages: javascript

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@robertbrignull/dependabot_error
